<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/cart.css"/>
		<script src="script/thirdplugins/require.js" defer async="true" data-main="script/js/main"></script>
	</head>
	<body>
		<!--页面顶部-->
	<div id="top">
		<div class="topcontent">
			<ul class="topleft">
				<li> 您好，欢迎您来到中国零食网&nbsp;!&nbsp;
				   <a href="#">登录&nbsp;&nbsp;|&nbsp;&nbsp;注册</a>
				</li>
			</ul>
			<ul class="topright">
				<li><a href="#">手机版客户端</a></li>
				<li>|</li>
				<li><a href="#">我的订单</a></li>
				<li>|</li>
				<li><a href="#">订单速查</a></li>
				<li>|</li>
				<li><a href="#">积分兑换</a></li>
				<li>|</li>
				<li><a href="#">帮助中心</a></li>
				<li>|</li>
				<li><a href="#">官方微博</a></li>
			</ul>
		</div>
	</div>
   <!--页面主题内容头部-->
    <div id="header">
    	<div class="header-wrap">
    		<a href="#" class="logo"></a>
    		<a href="#" class="logo1"></a>
    		<div class="clear"></div>
    	</div>
    </div>
   	  <div id="content">
   	  	<div class="content-wrap">
   	  		<div class="content-title">
   	  			我的购物车
   	  			<span>因为活动较为频繁，退出登录后，购物中的<i>促销商品</i>将会被移除！</span>
   	  		</div>
   	  		<div class="main">
   	  			<div class="content-top">
	   	  			<div class="checkall cart-checkbox">
	   	  				<input type="checkbox" checked="" class="allclear"/>
	   	  				<span>全选</span>
	   	  			</div>
	   	  			<div class="xinxi">商品信息</div>
	   	  			<div class="danjia">单价(元)</div>
	   	  			<div class="shuliang">数量</div>
	   	  			<div class="xiaoji">小计(元)</div>
	   	  			<div class="jifen">积分</div>
	   	  			<div class="caozuo">操作</div>
	   	  			<div class="clear"></div>
	   	  		</div>
   	  		<div class="content-main">
   	  			<div class="goods">
   	  				    <div class="goods_1 cart-checkbox"><input type="checkbox" checked=""/></div>
   	  					<div class="goods_2"><a href="#"><img src="http://image.lingshi.com/images/201705/thumb_img/6778_thumb_G_1494982673545.jpg"/></a></div>
   	  					<div class="goods_3"><a href="#">啃馋你酱烤原味小鸡腿42g</a></div>
   	  					<div class="goods_4"><span>￥4.50元</span></div>
   	  					<div class="goods_5">
	   	  					<ul>
	   	            		<li class="reduce"><a href="#">-</a></li>
	   	            		<li class="input"><input type="text" value="1"/></li>
	   	            		<li class="add"><a href="#">+</a></li>
	   	            		<div class="clear"></div>
	   	            	    </ul>
   	  					</div>
   	  					<div class="goods_6"><span>￥13.50元</span></div>
   	  					<div class="goods_7">13</div>
   	  					<div class="goods_8">
   	  						<a href="#" class="join">加入收藏夹</a>
   	  						<a href="#"  class="del">删除</a>
   	  					</div>
   	  					<div class="clear"></div>
   	  			</div>
   	  		</div>
   	  		<div class="content-bottom">
   	  			<div class="empty cart-checkbox">
   	  				<input type="checkbox" checked="" value="" class="allclear"/>
   	  				<span>清空购物车&nbsp;</span>
   	  			    <span>批量删除&nbsp;</span>
   	  			</div>
   	  			<div class="sum">
                    <span class="txt">总计（不含运费）：</span>
                    <span class="sum-price">￥0.00</span>
                </div>
                <div class="sum-num">
                	<span>共：</span>
                	<span class="sl">0</span>
                	<span>&nbsp;件商品</span>
                </div>
                <div class="clear"></div>
   	  		</div>
   	  		</div>
   	  	</div>
   	  </div>       
   	  
	</body>
</html>
